            <input id="searchValue" type="text" maxlength="128" placeholder="Search..">

        </li>
         <li>
            <a href="#">
                <i class="fa fa-th-large"></i>
                <span class="linksName">Dashboard</span>

            <a href="#">

            </a>

        </li>
         <li>
            <a href="#">
                <i class="fa fa-sign-out"></i>
                <span class="linksName">Sign Out</span>
            </a>
            <span class="tooltip">See ya soon</span>
        </li>
    </ul>
    <div class="profileContent">
        <div class="profile">
            <div class="profileDetails">
                <img src="img/classCloudLogo.png">
                <div class="nameJob">
                    <div class="welcome">Welcome</div>
                    <div class="name">StudentNameHere</div>
                    <div class="job">ClassCloud</div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="footer">
        footer stuff
    </div>
</div>




</div>


<script>
    window.onload = function(){ 
        document.body.style.zoom = "125%";
    let menuBtn = document.querySelector("#menuBtn");
    let sidebar = document.querySelector(".sidebar");
    let searchBtn = document.querySelector("#searchBtn");
    
    menuBtn.onmousedown = function() {
        sidebar.classList.toggle("active");
        console.log("menu button has been pressed");
    };
    
    
    searchBtn.onmousedown = function() {   
         let input = document.querySelector("#searchValue").value;
         let query = "https://www.youtube.com/results?search_query=".concat(input)
        console.log(query)
         window.open(
              query, "_blank"); 
              console.log("Search button has been pressed");
        };


    };
</script>
